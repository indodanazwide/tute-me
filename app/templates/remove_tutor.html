{% extends 'base.html' %}

{% block title %}Remove Tutor{% endblock %}

{% block content %}
<section class="remove-tutor">
    <div class="form">
        <h1>Remove Tutor: {{ tutor.name }} {{ tutor.surname }}</h1>
        <p>Are you sure you want to remove this tutor? This action cannot be undone.</p>
        <form method="POST" action="{{ url_for('main.remove_tutor', tutor_id=tutor.user_id) }}">
            <button type="submit" class="btn delete">Yes, Remove Tutor</button>
            <a href="{{ url_for('main.admin_dashboard') }}" class="btn cancel">Cancel</a>
        </form>
    </div>
</section>
{% endblock %}
